{% extends 'mainapp/base.html' %}
{% load static %}
{% block content %}

<div class="container" style="margin-top: 120px">
    <div class="information-container mt-5 mb-3">
        <h3>Статья: {{ article.title }}</h3>
    </div>
    <div class="article-information d-flex align-items-center justify-content-start flex-wrap mb-3" style="gap: 15px;">
        <img src="{{ article.image.url }}" alt="{{ article.title }}" class="img-fluid"
             style="max-width: 300px; height: auto;">
        <p style="flex: 1;">{{ article.text }}</p>
    </div>
    <p>Категория: {{ article.rubric }}</p>

    <form method="post" action="{% url 'mainapp:toggle_article_like' article.id %}">
        {% csrf_token %}
        <button type="submit" id="like">
            {% if like_exists %}
            <img src="{% static 'img/like_color.png' %}" alt="Убрать лайк" class="responsive-img" style="width: 27px; height: auto;">
            {% else %}
            <img src="{% static 'img/like.png' %}" alt="Поставить лайк" class="responsive-img" style="width: 27px; height: auto;">
            {% endif %}
        </button>
    </form>

    <a href="{% url 'mainapp:blog' %}">Назад к списку статей</a>
</div>

{% endblock %}
